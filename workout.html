<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>QuickFIT</title>

            <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body> 
        <div class="app">
          <div class="mobile-container">
        <div id="workout-complete">
          <h3>Great job you completed your workout!</h3>
        </div>
        <div id="workout-details">
          <div class="row">
            <div class="col-xs-12">
                <h3>Your QuickFit <br>20-minute workout</h3>
              </div>
          </div>
          <div id="exercise1" class="row">
              
              <div class="col-xs-12">
                  <h4>15 reps - Tri-cep Dips</h4>
              </div>
              <div class="col-xs-12">
                  <img src="img/chair-dips.jpg" alt="exercise1" class="img-thumbnail">
              </div>
              
              <div class="col-xs-12">
                <a class="btn-complete" href="#exercise1"><button type="button" class="btn btn-lg btn-success btn-block">Completed</button></a>
              </div>
          </div>
          <div class="row" id="exercise2">
              <div class="col-xs-12">
                  <h4>25 reps - Calf raises</h4>
              </div>
              <div class="col-xs-12">
                  <img src="img/Calf-Raises.jpg" alt="exercise2" class="img-thumbnail">
              </div>
              
              <div class="col-xs-12">
                <a class="btn-complete" href="#exercise2"><button type="button" class="btn btn-lg btn-success btn-block">Completed</button></a>
              </div>
          </div>
          <div class="row" id="exercise3">
              <div class="col-xs-12">
                  <h4>25 reps - Lunges</h4>
              </div>
              <div class="col-xs-12">
                  <img src="img/lunge.jpg" alt="exercise3" class="img-thumbnail">
              </div>
              
              <div class="col-xs-12">
                <a class="btn-complete" href="#exercise3"><button type="button" class="btn btn-lg btn-success btn-block">Completed</button></a>
              </div>
          </div>
          <div class="row">
            <div class="col-xs-12"><button type="button" class="btn btn-lg btn-danger btn-block">Out of time!</button></div>
          </div>
        </div>
    </div> <!-- /container -->
    </div> <!-- /mobile-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
